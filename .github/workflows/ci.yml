name: CI
on:
  [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Set golang@1.14.1-alpine3.11
        uses: actions/setup-go@v2-beta
        with:
          go-version: "^1.14.1-alpine3.11"

      - name: check version
        run: go version
